<body>
    2、2个数的最大值
    写一个函数getMax(num1, num2)，能返回传入的任意两个数字的最大值。
    <script>
        function getMax(num1, num2) {
            return max = num1 > num2 ? num1 : num2
        }
        console.log('max=' + getMax(29, 11));

    </script>

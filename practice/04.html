    4、累加和

    写一个函数getSum(start,end)，传入两个整数start和end，计算从start到end的累加值，并返回和。
    <script>
        function getSum(start, end) {
            if (start > end) {
                return '数据不合法'
            }
            let res = 0
            for (let i = start; i <= end; i++) {
                res += i
            }
            return res
        }
        console.log('1-100的累加和是：' + getSum(0, 100));





    </script>
</body>

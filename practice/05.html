    5、向上取整
    写一个函数getCeil(num), 如果传入的是一个小数，就对该数向上取整并返回取整后的值。反之就返回该数的原值。
    如： 5.01 --- 6 4.99 -- 5 5 -- 5 -1 --- -1 -1.5 --- -1
    <script>
        function getCeil(num) {
            let numStr = num.toString()
            let res = 0
            if (num >= 0) {
                if (numStr.indexOf('.') === -1) {
                    // 整数
                    res = num
                } else {
                    let index = numStr.indexOf('.')
                    res = Number(numStr.slice(0, index)) + 1
                }
            } else {
                // 负数
                if (numStr.indexOf('.') === -1) {
                    // 整数
                    res = num
                } else {
                    let index = numStr.indexOf('.')
                    res = Number(numStr.slice(0, index))
                }
            }
            return res
        }

        console.log(getCeil(5.01));
        console.log(getCeil(4.99));
        console.log(getCeil(5));
        console.log(getCeil(-1));
        console.log(getCeil(-1.5));



    </script>

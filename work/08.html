<body>
    8、判断数组中是否所有的数字都大于0,就在控制台打印出“数组中所有数字都大于0”不是就在控制台打印“NO”
    <script>
        function isGreater(arr) {
            let flag
            for (let i = 0; i < arr.length; i++) {
                flag = typeof arr[i] === "number" && arr[i] === arr[i] && arr[i] > 0
                if (!flag) {
                    break
                }
            }
            return flag ? console.log('数组中所有数字都大于0') : console.log('NO');
        }
        let arr1 = [1, 2, 3, 4, 5, 6, 7, 8]
        let arr2 = [1, 2, 3, 4, 5, 6, 7, 8, 0, -1]
        let arr3 = [1, 2, '1', 5, true, 7, 8, 0, -1]

        isGreater(arr1)
        isGreater(arr2)
        isGreater(arr3)

    </script>
</body>

</html>

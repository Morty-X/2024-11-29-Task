<body>
    5、将数组 [2, 0, 6, 1, 77, 0, 52, 0, 25, 7] 中大于等于 10 的元素选出来，放入新数组。
    <script>
        let arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7]
        function createNewArr(arr) {
            let newArr = []
            for (let i = 0; i < arr.length; i++) {
                let condition = typeof arr[i] === "number" && arr[i] === arr[i] && arr[i] >= 10
                condition ? newArr.push(arr[i]) : newArr
            }
            return newArr
        }
        console.log(createNewArr(arr));

    </script>
</body>

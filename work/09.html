    9、判断数组中是否存在一个数字大于0,就在控制台打印出“数组中有大于0的”不是就在控制台打印“NO”
    <script>
        function isHaveNum(arr) {
            let flag
            for (let i = 0; i < arr.length; i++) {
                flag = typeof arr[i] === "number" && arr[i] === arr[i] && arr[i] > 0
                if (flag) {
                    break
                } else {
                    flag = false
                }
            }
            return flag ? console.log('数组中有大于0的') : console.log('NO');
        }
        let arr1 = [-1, -2, -3, -4, -5, -6]
        let arr2 = [0, -2, -3, -4, -5, -6]
        let arr3 = [1, -2, -3, -4, -5, -6]
        isHaveNum(arr1)
        isHaveNum(arr2)
        isHaveNum(arr3)
    </script>

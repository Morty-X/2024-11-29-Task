<body>
    4、新建一个数组，里面存放100个整数（ 1~100）
    <script>
        function createArr() {
            let arr = []
            for (let i = 1; i < 101; i++) {
                arr.push(i)
            }
            return arr
        }
        console.log(createArr());

    </script>
